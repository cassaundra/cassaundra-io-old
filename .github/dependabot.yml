    versions:
    - 14.14.30
    - 15.0.0
  - dependency-name: "@types/jest"
    versions:
    - 26.0.20
    - 26.0.21
    - 26.0.22
  - dependency-name: "@typescript-eslint/eslint-plugin"
    versions:
    - 2.34.0
    - 4.19.0
  - dependency-name: "@typescript-eslint/parser"
    versions:
    - 2.34.0
  - dependency-name: react-dom
    versions:
    - 17.0.2
  - dependency-name: react
    versions:
    - 17.0.2
  - dependency-name: react-scripts
    versions:
    - 4.0.1
    - 4.0.2
